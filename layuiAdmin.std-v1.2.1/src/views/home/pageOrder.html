<!DOCTYPE html>
<html xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="Food.js"></script>
    <meta charset="utf-8">
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script src="../../../../js/template-web.js"></script>
</head>
<body>


    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div id="left" class="layui-col-md4">
                <div class="layui-card" style="min-height: 800px">
                    <div class="layui-card-body layui-text">
                        <div id="User" class="layui-row layui-col-space10">
                            <div class="layui-col-md4 layui-col-xs4" style="height: 70px">
                                <img src="../../layuiadmin/layui/images/logo.png">
                            </div>
                            <div class="layui-col-md4 layui-col-xs2" style="height: 70px">
                            </div>
                            <div class="layui-col-md4 layui-col-xs6" style="height: 70px">



                                <div id="UserShow">

                                </div>
                            </div>
                        </div>

                        <div id="AddressType" style="margin-top: 20px; " class="layui-row">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md6 layui-col-xs6">
                                    号牌：
                                    <input type="text" placeholder="请输入号牌"
                                           style="height: 35px;border: #7F7F7F 0.5px solid;width: 60%">
                                </div>
                                <div class="layui-col-md6 layui-col-xs6">
                                    <select id="selecteatway" style="width:85%;height: 35px;margin-left: 5px">
                                        <option value="01">堂食</option>
                                        <option value="02">外卖</option>
                                        <option value="03">配送</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="FoodShow">

                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md8">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card" style="height: 750px">
                            <div class="layui-tab layui-tab-brief layadmin-latestData" style="height: 750px">
                                <ul class="layui-tab-title">
                                    <li style="color: #EA5433">
                                        <img src="../../layuiadmin/layui/images/图层6.png" style="width: 20px;height: 25px">
                                        &nbsp;助手
                                    </li>
                                    <li class="layui-this">全部</li>
                                    <li>轻食</li>
                                    <li>蛋糕</li>
                                    <li>甜品</li>
                                </ul>

                                <!--助手-->
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">

                                        <div id="helperShow"></div>

                                        <div id="ticketShow"></div>

                                    </div>


                                    <!--全部-->
                                    <div class="layui-tab-item">
                                        <div id="allfoodShow"></div>
                                    </div>

                                    <!--轻食-->
                                    <div class="layui-tab-item">
                                        <div id="lightfoodShow"></div>
                                    </div>

                                    <!-- 蛋糕-->
                                    <div class="layui-tab-item ">
                                        <div id="cakeShow"></div>
                                    </div>

                                    <!--甜品-->
                                    <div class="layui-tab-item ">
                                        <div id="sweetmentShow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../layuiadmin/layui/layui.js?t=1"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'console']);

    </script>





    <script id="UserTemplate" type="text/html">
        <div class="layui-row layui-col-space10">
            {{if data.phone}}
            <div class="layui-col-md4 layui-col-xs4" style="height: 70px;">
                <div class="site-demo-button" id="vipbind">
                    <button id="vip" data-method="offset" data-type="r" class="layui-btn layui-btn-normal">
                    <div><img id="imgbig1" src="{{data.img1}}"></div>
                    </button>
                </div>


                    <div><img id="imgsmall" src="{{data.img2}}"></div>

            </div>
            <div class="layui-col-md8 layui-col-xs4" style="height: 70px;">
                <div class="txt" style="margin-top: 7px">
                    <p>{{data.phone}}</p>
                    <span style="font-size: 9px"> 余额：¥{{data.balance}}</span>
                </div>
            </div>
            {{else}}
            <div class="layui-col-md5 layui-col-xs5 layui-col-lg5" style="height: 70px;">
                <div>
                    <div><img id="imgbig" src=""></div>
                    <div><img id="imgsmall" src=""></div>
                </div>
            </div>
            <div class="layui-col-md7 layui-col-xs7 layui-col-lg7" style="height: 70px;">
                <div class="txt" style="position: relative">
                    <div class="site-demo-button" id="vipbind">
                        <button id="vip" data-method="offset" data-type="r" class="layui-btn layui-btn-normal">
                            <div><img id="imgbig" src="../../layuiadmin/layui/images/组10.png" style="align-items: center"></div>
                        </button>

                        <div style="position: absolute;left: 0;margin-left: 21px;margin-top: 2px">会员</div>

                    </div>
                </div>
            </div>
            {{/if}}
        </div>





    </script>

    <!--会员绑定弹层开始-->

    <div id="facebindPop" style="display: none;">

        <p style="text-align: center;margin-top: 20px;font-size: 18px">请判断选择会员方式</p>

        <div id="UserListShow" class="layui-fluid" style="margin: 15px">


        </div>
    </div>

    <script id="UserListTemplate" type="text/html">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-card" id="oo">
                    <div style="text-align: center;margin-top: 20px;font-size: 14px">方式一：人脸选择</div>
                    <div class="layui-row layui-col-space10" style="margin-top: 10px;margin-left: 5px">
                        {{ each data.viplist }}
                        <div class="layui-col-md4 layui-col-xs4">
                            <div class="layui-card" style="border-style:none;height: 170px;border-style: none">
                                <div style="text-align: center;margin-top: 5px;">
                                    {{ if $value.selected==1 }}
                                    <img src="{{$value.img1}}" id="userimg" data-id="{{$value.id}}" style="position: relative;border: solid 1px red;">
                                    {{ else}}
                                    <img src="{{$value.img1}}" id="userimg" data-id="{{$value.id}}" style="position: relative">
                                    {{/if}}
                                    {{ if $value.isfacebind==1 }}
                                    <div id="alreadybind">{{ $value.phone }}</div>
                                    <div style="text-align: center">
                                        <button type="button" class="layui-btn" id="already" data-id="{{$value.id}}" data-img1="{{$value.img1}}" data-phone="{{$value.phone}}">重新绑定</button>
                                    </div>
                                    {{ else}}
                                    <div id="notbind">未绑</div>
                                    <div style="text-align: center">
                                        <button type="button" class="layui-btn" id="noalready" data-id="{{$value.id}}" data-img1="{{$value.img1}}" data-phone="{{$value.phone}}">去绑定</button>
                                    </div>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                        {{/ each}}
                    </div>
                    <button type="button" class="layui-btn layui-btn-danger" id="userConfirm" style="margin-left: 200px;margin-top: -70px">确定</button>


                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card" style="border: #EEE 2px solid;height: 400px">
                    <div style="text-align: center;margin-top: 20px;">方式二：手机号码选择</div>
                    <div class="layui-form-item" style="margin-left: 30px">
                        <div class="layui-inline" style="margin-top: 80px">
                            <div class="layui-input-inline">
                                <input type="text" name="title" required style="width: 300px;position: relative" lay-verify="required" placeholder="请输入用户手机号搜索" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline" style="margin-top: 10px">
                                <div class="sureb1">
                                    <button type="button" class="layui-btn layui-btn-danger" id="re" style="width: 60px;position: absolute;top: 0;left: 0;margin-left: 100px;margin-top: -10px">搜索</button>
                                </div>
                            </div>
                            <div id="surebt" style="margin-top: 15px;">
                                <button type="button" class="layui-btn layui-btn-danger" style="width: 100px;height: 40px;margin-top: 200px;margin-left: 100px">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </script>
    <!--输入手机号绑定弹窗-->
    <script id="PhoneNumberTemplate" type="text/html">
        <div>
            <div class="layui-fluid" id="fbbd">
                <div id="ph">请输入手机号码</div>
                <div>
                    <div style="margin-top: 20px">
                        <input type="text" name="title" data-id="{{data.id}}" data-img1="{{data.img1}}" data-phone="{{data.phone}}" required lay-verify="required" placeholder="请输入用户手机号" autocomplete="off" class="layui-input" id="bindphone1">
                    </div>
                    <div style="margin-top: 10px">
                        <div>
                            <button type="button" class="layui-btn layui-btn-danger" id="bindConfirm" style="margin-left: 440px;margin-top: 50px">确认绑定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!--重新绑定-->
    <script id="bindAgainTemplate" type="text/html">
        <div id="bindAgain" >

            <div class="layui-input-inline">
                <div style="position: absolute;left: 50px;top: 80px">已绑定手机号：</div>
                <input value="{{data.phone}}" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input" style="margin-left: 160px;margin-top: 70px">
            </div>

            <div class="layui-input-inline">
                <div style="position: absolute;left: 75px;top: 40px">新手机号：</div>
                <input type="text" data-id="{{data.id}}" data-img1="{{data.img1}}" data-phone="{{data.phone}}" id="bindAgainPhone" name="title" required lay-verify="required" autocomplete="off" class="layui-input" style="margin-left: 160px;margin-top: 30px">
            </div>

            <div style="margin-top: 180px;margin-left: 470px"><button type="button" class="layui-btn layui-btn-danger" id="bindAgainConfirm">确认绑定</button></div>

        </div>
    </script>
        <script src="User.js"></script>
        <script>
            User.render();
        </script>





        <!--点单信息-->
        <script id="FoodTemplate" type="text/html">
            <div id="fl" style="max-height:500px;position:relative;overflow:auto;">
                <div>
                    {{each data.basket}}
                    <div class="layui-row layui-col-space0" id="foodmenu{{$value.fid}}" data-id="{{$value.fid}}"
                         style="height: 85px;border-bottom: #EEE 1px solid">
                        <div class="layui-col-md3 layui-col-xs3" style="height:100%;margin-left: 10px;">
                            <div class="sha"><a href="javascript:;"><img src="{{$value.fimg}}"></a></div>
                        </div>

                        <div class="layui-col-md2 layui-col-xs2" style="height: 100%;margin-left: -10px">
                            <div class="txt1" style="margin-top: 18px" data-id="{{$value.fid}}" id="hahaha{{$value.fid}}">
                                <p class="po" data-id="{{$value.fid}}" id="foodname{{$value.fid}}" style="font-size: 14px">
                                    <span style="white-space:nowrap;">{{$value.fname}}</span>
                                </p>
                                <span style=" color: #EA5433;"> ¥{{$value.fprice}}</span>&nbsp;&nbsp;&nbsp;<s>¥{{$value.preprice}}</s>
                                <div class="layui-upload">
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-md2 layui-col-xs2">
                            <div id="dingzhicake" style="margin-top: 20px;margin-left: 15px">
                                <button class="pict">{{$value.fpic}}</button>
                                <button class="pict">{{$value.fbeizhu}}</button>
                            </div>
                        </div>

                        <div class="layui-col-md4 layui-col-xs4">
                            <div style="height:40px;margin-top: 25px">
                                <div class="layui-row layui-col-space5">
                                    <div class="sl">
                                        <input class="minus am-btn" data-id="{{$value.fid}}" name="" type="button" value="-"
                                               style="height: 25px;border: #EEE 1px solid;background-color: transparent;width: 17%;margin: 0" />
                                        <input class="text_box" name="" type="text" value="{{$value.fnum}}"
                                               style="height: 25px;border: #EEE 1px solid;text-align: center;width: 50%;margin: 0" />
                                        <input class="add am-btn" data-id="{{$value.fid}}" name="" type="button" value="+"
                                               style="height: 25px;background-color: transparent;border: #EEE 1px solid;width: 17%;margin: 0" />
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="layui-col-md1 layui-col-xs1" style="margin-top: 7px;">
                            <a href="javascript:;" data-id="{{$value.fid}}"
                               class="dell" id="shanchu{{$value.fid}}">
                                <button class="bc1" style="margin-left: 5px"></button>
                            </a>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>

            <div style="position:fixed;bottom:10px;width:88%; z-index:999 " class="layui-row">
                <div class="layui-col-xs12 layui-col-md4">


                    <!--选择的优惠券展示开始-->
                    <div id="yhquan">
                        <div id="couponShow"></div>
                    </div>
                    <!--选择的优惠券展示结束-->


                    <div style="position: relative">
                        <div>
                            <span>总价：&nbsp;{{data.totalMoney}}元</span> <span style="position: absolute;margin-right: 10px;top:0;right: 0">已优惠：&nbsp;{{data.benefitMoney}}元</span>
                        </div>
                    </div>

                    <div id="div1" class="layui-row" style="height:60px;">
                        <div class="layui-col-md3 layui-col-xs3" style="background-color:#F8947D;height: 60px;text-align: center">
                            <button id="guadanbutton">
                                <div style="color: white;font-size: 20px;line-height: 60px;">挂单⑩</div>
                            </button>
                        </div>
                        <div style="height: 60px;background-color:#EA5433;" class="layui-col-md9 layui-col-xs9">
                            <button id="xiadanbutton">
                                <div style="color: white;font-size: 20px;line-height: 60px;margin-left: 5px">下单</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class=" layui-col-md8">
                </div>
            </div>
        </script>

        <script src="Food.js"></script>
        <script>
            Food.render();
        </script>


        <!--选择的优惠券展示开始-->
        <script type="text/html" id="couponTemplate">
            {{each data.couponlist}}
            <div class="flx12">
                <img src="{{$value.timg}}" class="chosecoupon">
                <span class="tnamehaha">{{$value.tname}}</span>

            </div>

            {{/each}}
        </script>

        <script src="coupon.js"></script>
        <script>
            coupon.render();
        </script>
        <!--选择的优惠券展示结束-->
        <!--助手信息-->
        <script id="helperTemplate" type="text/html">
            <p>上次光顾</p>
            <ul class="layui-row layui-col-space2">
                {{each data.lastbuy}}
                <li class="layui-col-md2 layui-col-xs2" style="">
                    <div style="margin: 10px;border: #EEE 1px solid;">
                        <div class="site-demo-img" id="foodinformation">
                            <img id="imgg" src="{{$value.oimg}}" class="layui-upload-img" data-oid="{{$value.oid}}"
                                 data-method="offset" data-type="r" style="object-fit:cover;width: 100%;height: 100%;">
                            <cite>{{$value.oname}}</cite>
                        </div>
                        <br>
                    </div>
                </li>
                {{/each}}
            </ul>


            <p style="margin-top: 30px;margin-left: 5px">热门产品</p>
            <div>
                <ul class="layui-row layui-col-space2">
                    {{each data.hotproduct}}
                    <li class="layui-col-md2 layui-col-xs2">
                        <div style="margin: 10px;border: #EEE 1px solid;">
                            <div class="site-demo-img" id="foodinformation1">
                                <img id="imgg" src="{{$value.oimg}}" class="layui-upload-img" data-method="offset"
                                     data-oid="{{$value.oid}}"
                                     data-type="r">
                                <cite>{{$value.oname}}</cite>
                            </div>
                            <br>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>


        <!--食物规格弹层开始(上次光顾)-->

        <div id="foodLayerShow" style="display:none">
            <script id="fiTemplate" type="text/template">
                <div class="layui-fluid" style="margin-top: 20px">
                    <div class="layui-row layui-col-space40">
                        {{each data.data.lastbuy}}
                        {{if $value.oid==data.currentOid}}
                        {{include 'scoreTemplate' $value}}
                        {{/if}}
                        {{/each}}
                    </div>
                </div>
            </script>


            <script id="scoreTemplate" type="text/html">
                {{each foodinformationlist}}
                <div class="layui-col-md3 layui-col-xs3">
                    <div class="layui-card" style="height: 150px">
                        <div class="divfid" data-fprice="{{$value.fprice}}" data-fname="{{$value.fname}}"
                             data-fid="{{$value.fid}}">
                            <div id="gkd"> {{$value.fname}}</div>
                        </div>
                        <div class="fpriceclass">¥{{$value.fprice}}</div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <!--食物规格弹层结束(上次光顾)-->
        <!--食物规格弹层开始(热门产品)-->
        <div id="foodLayerShow1" style="display:none">
            <script id="fiTemplate1" type="text/template">
                <div class="layui-fluid" style="margin-top: 20px">
                    <div class="layui-row layui-col-space40">
                        {{each data.data.hotproduct}}
                        {{if $value.oid==data.currentOid}}
                        {{include 'scoreTemplate' $value}}
                        {{/if}}
                        {{/each}}
                    </div>
                </div>
            </script>


            <script id="scoreTemplate" type="text/html">
                {{each foodinformationlist}}
                <div class="layui-col-md3 layui-col-xs3">
                    <div class="layui-card" style="height: 150px">
                        <div class="divfid" data-fprice="{{$value.fprice}}" data-fname="{{$value.fname}}"
                             data-fid="{{$value.fid}}">
                            <div id="gkd"> {{$value.fname}}</div>
                        </div>
                        <div class="fpriceclass">¥{{$value.fprice}}</div>
                    </div>

                </div>
                {{/each}}
            </script>
        </div>
        <!--食物规格弹层结束(上次光顾)-->

        <script src="helper.js"></script>
        <script>
            helper.render();
        </script>


        <!--优惠券信息-->
        <script id="ticketTemplate" type="text/html">
            <div style="position: absolute;bottom:30px;display: block">
                <div style="display: inline-flex;flex-direction: row;width: 100%">
                    {{each data.discountlist}}
                    <div class="flx">
                        <div class="site-demo-button" id="vipdiscount111">
                            <button data-method="offset" data-type="r" class="layui-btn layui-btn-normal" data-vid="{{$value.vid}}" id="ioioio">
                                <img src="{{$value.vimg}}" id="imgone">
                                <div class="gi">{{$value.vname}}</div>
                            </button>
                        </div>
                    </div>
                    {{/each}}

                    <div class="flx">
                        <div class="site-demo-button" id="allowance">
                            <button data-method="offset" data-type="r" class="layui-btn layui-btn-normal">
                                <img src="../../layuiadmin/layui/images/优惠1.png" class="uui">
                                <div class="gi">折扣</div>
                            </button>
                        </div>
                    </div>
                    <!--折扣弹层开始-->

                    <div id="allowanceshow" style="display: none;">
                        <div style="margin-left: 10px;margin-top: 20px">
                            <button class="ap">¥</button>
                            <button class="ad">%</button>
                            <input type="text" placeholder="请输入优惠的金额" class="youhui">
                        </div>
                        <div style="margin-top: 30px;margin-left: 20px">
                            <button style="background-color: white;border: #EA5433 1px solid;color: #EA5433;width: 80px;height: 30px;margin-left: -5px">
                                BOSS签单
                            </button>
                            <button style="background-color: white;border: #EA5433 1px solid;color: #EA5433;width: 80px;height: 30px;margin-left: 10px">
                                门店活动
                            </button>
                            <button style="background-color: white;border: #EA5433 1px solid;color: #EA5433;width: 80px;height: 30px;margin-left: 10px">
                                共建人签单
                            </button>
                        </div>
                        <div style="margin-top:20px">
                            <input type="text" placeholder="其他原因" style="height: 100px;width: 560px;margin-left: 15px">
                        </div>
                        <div style="margin-top: 50px;margin-left: 460px">
                            <button style="background-color: #EA5433;color: white;border-style: none;width: 120px;height: 30px">
                                确定
                            </button>
                        </div>
                    </div>
                    <!--折扣弹层结束-->

                    <div class="flx">
                        <div class="site-demo-button" id="giveawayshow">
                            <button data-method="offset" data-type="r" class="layui-btn layui-btn-normal"
                                    style="background-color: transparent">
                                <img src="../../layuiadmin/layui/images/优惠1.png" class="uui">
                                <div class="gi">赠送</div>
                            </button>
                        </div>
                    </div>


                    <!--赠送弹层开始-->

                    <div id="giveaway" style="display: none;">
                        <div style="margin-top: 30px;margin-left: 20px" id="kuaijiejian">
                            <button id="giveaway1"
                                    style="background-color: white;border: #EA5433 1px solid;color: #EA5433;width: 80px;height: 30px;margin-left: -5px">
                                BOSS签单
