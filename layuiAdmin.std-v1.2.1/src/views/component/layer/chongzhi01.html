

<!DOCTYPE html>
<html xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4" style="height: 1500px">
            <div class="layui-card" style="height: 700px">
                <div class="layui-card-body layui-text">
                    <a href="http://www.layui.com" class="layui-btn layui-btn-primary"
                    >< 返回点单</a>

                    <dl class="layuiadmin-card-status">
                        <dd style="position: relative">
                            <div class="layui-status-img"><a href="javascript:;"><img src="../../layuiadmin/style/res/logo.png"></a></div>
                            <div class="txt" >
                                <p>哦洗个辣鸡波奇饭</p>
                                <span> ¥100</span>
                            </div>
                            <div class="closeb1">×1</div>
                        </dd>
                        <dd>
                            <div class="layui-status-img"><a href="javascript:;"><img src="../../layuiadmin/style/res/logo.png"></a></div>
                            <div class="txt" >
                                <p>凯撒鸡肉卷</p>
                                <span> ¥100</span>
                            </div>
                            <span class="closeb2">×2</span>
                        </dd>
                        <dd >
                            <div class="layui-status-img"><a href="javascript:;"><img src="../../layuiadmin/style/res/logo.png"></a></div>
                            <div class="txt" >
                                <p>定制蛋糕</p>
                                <span> ¥100</span>
                            </div>
                            <span class="closeb3">×3</span>
                        </dd>

                    </dl>



                    <div style="margin-top: 150px;position: relative">
                        <div><span>原价金额：</span>  <span style="position: absolute;margin-right: 10px;top:0;right: 0">¥138</span></div>
                    </div>

                    <div style="margin-top: 5px;position: relative">
                        <div><span>优惠金额：</span>  <span style="position: absolute;margin-right: 10px;top:0;right: 0">- ¥100</span></div>
                    </div>

                    <div style="margin-top: 5px;position: relative">
                        <div><span>配送费：</span>  <span style="position: absolute;margin-right: 10px;top:0;right: 0">- ¥0</span></div>
                    </div>
                    <div id="border"></div>
                    <div style="margin-top: 15px;position: relative">
                        <div><span style="font-size: 20px">商品&nbsp;&nbsp;(5)</span>  <span style="position: absolute;margin-right: 10px;top:0;right: 0;color:#E95333;font-size: 30px ">¥900</span></div>
                    </div>
                </div>
            </div>
        </div>




        <div class="layui-col-md8" >
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">

                    <div class="layui-card" style="height: 700px">

                        <div class="ec">
                            </br></br> </br> </br> </br>
                            <span style="font-size: 15px;font-weight:bold">应付金额:</span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #EA5433;font-weight: bold;font-size:50px">¥138</span>
                        </div>

                        <div class="layui-row layui-col-space10" style="margin-left: 10px;width: 98%;padding-top: 25px;position: center">
                            <div class="layui-col-md3"  >
                                <div class="my12" >
                                    <img src="../../../layuiadmin/layui/images/图层577.png" style="margin-top: 15px">
                                    <p style="margin-top: 10px">现金支付</p>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my12" >
                                    <img src="../../../layuiadmin/layui/images/余额.png" style="margin-top: 15px">
                                    <p style="margin-top: 10px">余额支付</p>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my12" >
                                    <img src="../../../layuiadmin/layui/images/图层575.png" style="margin-top: 15px">
                                    <p style="margin-top: 10px">支付宝支付</p>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my12" >
                                    <img src="../../../layuiadmin/layui/images/微信支付.png" style="margin-top: 15px">
                                    <p style="margin-top: 10px">微信支付</p>
                                </div>
                            </div>
                        </div>

                        <div class="layui-row layui-col-space10" style="margin-left: 10px;width: 98%;padding-top: 15px;position: center">
                            <div class="layui-col-md3"  >
                                <div class="my1" >
                                    <div class="yu" >
                                        <img src="../../../layuiadmin/layui/images/小白盒.png">
                                        &nbsp;&nbsp;<span >小白盒支付</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my1" >
                                    <div class="yu" >
                                        <img src="../../../layuiadmin/layui/images/图层578.png">
                                        &nbsp;&nbsp;<span >银行卡支付</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my1">
                                    <div class="yu" >
                                        <img src="../../../layuiadmin/layui/images/支付.png">
                                        &nbsp;&nbsp;<span >第三方平台支付</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3" >
                                <div class="my1" >
                                    <div class="yu" >
                                        <img src="../../../layuiadmin/layui/images/券.png">
                                        &nbsp;&nbsp;<span >宅配券支付</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-row layui-col-space10" style="margin-left: 10px;width: 98%;padding-top: 15px;position: center">
                            <div class="layui-col-md3"  >
                                <div class="my1" >
                                    <div class="yu" >
                                        <img src="../../../layuiadmin/layui/images/月结.png">
                                        &nbsp;&nbsp;<span >月结</span>
                                    </div>
                                </div>
                            </div>
                        </div>











                        <div class="layui-col-md12" style="position: center">
                            <div class="sureb">
                                <button type="button" class="layui-btn layui-btn-primary" id="mixpay" ><span style="color: #EA5433">混合支付</span></button>
                            </div>
                            <div class="sureb1">
                                <button type="button" class="layui-btn layui-btn-danger" id="re">去充值</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>

    <script src="../../layuiadmin/layui/layui.js?t=1"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'console']);
    </script>
</body>
</html>
